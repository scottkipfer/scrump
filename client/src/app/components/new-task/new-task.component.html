<form #newTaskForm="ngForm">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Add a New Task</h5>
      <button type="button" class="close" (click)="onClose()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="board">Add to</label>
        <select class="form-control" id="board" name="board" [(ngModel)]="task.board" required>
          <option>backlog</option>
          <option>preplanning</option>
          <option>sprint</option>
          <option>icebox</option>
        </select>
      </div>
      <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" class="form-control" name="summary" id="summary" placeholder="Write a short summary of this task" [(ngModel)]="task.task.summary" required>
      </div>
      <div class="form-group">
        <label for="requirementUrl">Requirement URL</label>
        <input type="text" class="form-control" name="requirementUrl" id="requirementUrl" [(ngModel)]="task.task.requirementUrl">
      </div>
  </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose();">Close</button>
      <button type="button" class="btn btn-primary" (click)="onSubmit();" [disabled]="!newTaskForm.form.valid">Save changes</button>
    </div>
  </div>
</form>
