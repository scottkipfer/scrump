<div class="mt-md-4" *ngIf="(sprintError$ | async)">
  It seems like there are no active sprints.<br>
  <button class="btn btn-outline-primary mt-md-4" (click)="createSprint()">create sprint</button>
</div>
<div *ngIf="!(sprintError$ | async)">
  <app-tasks tasksHeader="In Progress" [tasks]="inProgressTasks$">></app-tasks>
  <app-tasks tasksHeader="Not Started" [tasks]="notStartedTasks$"></app-tasks>
  <app-tasks tasksHeader="On Hold" [tasks]="onHoldTasks$"></app-tasks>
  <app-tasks tasksHeader="Completed" [tasks]="completedTasks$"></app-tasks>
  <app-tasks tasksHeader="Cancelled" [tasks]="cancelledTasks$"></app-tasks>
</div>
