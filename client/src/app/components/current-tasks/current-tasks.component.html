<div class="mt-md-4" *ngIf="(sprintError$ | async)">
  It seems like there are no active sprints.<br>
  <button class="btn btn-outline-primary mt-md-4" (click)="createSprint()">create sprint</button>
</div>
<div *ngIf="!(sprintError$ | async)">
  <app-tasks tasksHeader="In Progress" [tasks]="inProgressTasks$" type="sprint" listName="inProgress"></app-tasks>
  <app-tasks tasksHeader="Not Started" [tasks]="notStartedTasks$" type="sprint" listName="notStarted"></app-tasks>
  <app-tasks tasksHeader="On Hold" [tasks]="onHoldTasks$" type="sprint" listName="onHold"></app-tasks>
  <app-tasks tasksHeader="Completed" [tasks]="completedTasks$" type="sprint" listName="completed"></app-tasks>
  <app-tasks tasksHeader="Cancelled" [tasks]="cancelledTasks$" type="sprint" listName="cancelled"></app-tasks>
</div>
