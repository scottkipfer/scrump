<div class="mt-md-4" *ngIf="(sprintError$ | async)">
  There are either no past sprints or there was an error retrieving them.<br>
</div>
<div *ngIf="!(sprintError$ | async)" class="mt-3">
  <div *ngFor="let sprint of (sprints$ | async) index as i">
    <app-tasks-ro [tasksHeader]="sprint.name" [tasks]="getSprintTasks(sprint)"></app-tasks-ro>
  </div>
</div>
